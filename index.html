<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h1>Login</h1>
        <div class="inputuser">
            <label>Digite seu nome de usuário</label>
            <input type="text" name="user" class="inptuser">
        </div>
        <div class="inputemail">
            <label>Digite seu email</label>
            <input type="email" name="email" class="inptemail">
        </div>
        <div class="inputsenha">
            <label>Digite sua senha</label>
            <input type="password" name="password" class="inptpassword">
        </div>
        <div>
            <label>Não tem uma conta?</label>
            <button>Registre-se</button>
        </div>
    </div>
</body>
</html>
