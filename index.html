<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerlogin hidden">
        <div class="login">
                <h1>Login</h1>
            <div class="inputemail">
                <label>Digite seu email</label>
                <input placeholder="example@example.com" type="email" name="email" class="inptemail">
            </div>
            <div class="inputsenha">
                <label>Digite sua senha</label>
                <input placeholder="1234" type="password" name="password" class="inptpassword">
            </div>
            <button>Logar</button>
        </div>
        <div class="noacc">
            <label>Ainda n√£o tem uma conta?</label>
            <button class="btncadastro" onclick="showcadastro()">Cadastre-se</button>
        </div>
    </div>
    <div class="containercadastro">
        <h1>Cadastre-se</h1>
            <form class="form">
                <div>
                    <label>Nome completo</label>
                    <input placeholder="ex.: Jonh Ferreto Souza" type="text" name="name" class="inputname">
                </div>
                <div>
                    <label>Data de nascimento</label>
                    <input placeholder="ex.: DD/MM/AA" type="text" name="data" class="inpudata">
                </div>
                <div>
                    <label>Email</label>
                    <input placeholder="ex.: example@example.com" type="email" name="mailc" class="inputmailc">
                </div>
                <div>
                    <label>Senha</label>
                    <input placeholder="ex.: 1234" type="password" name="passwordc" class="passwordc" onKeyUp="verificaForcaSenha()">
                    <span id="password-status"></span>
                </div>
                <button>Confirmar</button>           
            </form>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>
<script src="script.js"></script>
</body>
</html>
