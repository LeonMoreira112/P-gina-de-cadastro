            </div>
            <button>Logar</button>
        </div>
        <div class="noacc">

    <div class="containerbar">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circe active"><i class="step1"></i></div>
            <div class="circe active"><i class="step2"></i></div>
            <div class="circe active"><i class="step3"></i></div>
